<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<include file="public/head" />
	</head>
	<body>
		<div class="content-wrap">
			<div class="option-area">
				<button class="btn" onclick="location.href='{:U(\'Nav/add\')}';">新增</button>
			</div>
			<div class="content">
				<table class="c-table">
					<notempty name="navs">
					<thead>
						<tr>
							<th width="100">标题</th>
							<th>链接</th>
							<th width="80">状态</th>
							<th width="80">打开方式</th>
							<th>排序</th>
							<th>备注</th>
							<th width="100">操作</th>
						</tr>
					</thead>
					<tbody>
						<volist name="navs" id="vo">
							<tr>
								<td>
									<input type="hidden" value="{$vo.id}" name="ids[]" />
									{$vo.nav_name}
								</td>
								<td>{$vo.nav_url}</td>
								<td><if condition="$vo.nav_status eq 0">隐藏<else />显示</if></td>
								<td><if condition="$vo.nav_target eq '_self'">当前页面<else />新窗口</if></td>
								<td>{$vo.nav_sort}</td>
								<td>{$vo.nav_remark}</td>
								<td>
									<a href="{:U('Nav/update',array('id'=>$vo['id']))}">编辑</a>
									<a href="{$vo.nav_url}" target="_blank">查看</a>
								</td>
							</tr>
						</volist>
					</tbody>
					<else />
					<tfoot>
						<tr>
							<td colspan="5">
								暂无导航！
							</td>
						</tr>
					</tfoot>
					</notempty>
				</table>
			</div>
		</div>
	</body>
</html>
