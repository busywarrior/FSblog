<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<include file="public/head" />
	</head>
	<body>
		<div class="content-wrap">
			<div class="option-area">
				<button class="btn" onclick="location.href='{:U(\'Post/add\')}';">新增</button>
			</div>
			<div class="content">
				<table class="c-table">
					<thead>
						<tr>
							<th width="50"><input type="checkbox" name="ids" id="ids" /></th>
							<th>标题</th>
							<th width="200">时间</th>
							<th width="80">状态</th>
							<th width="100">操作</th>
						</tr>
					</thead>
					<tbody>
						<volist name="posts" id="vo">
							<tr>
								<td><input type="hidden" name="ids[]" /><input type="checkbox" name="ids" id="ids" /></td>
								<td>{$vo.post_title}</td>
								<td>{$vo.post_date}</td>
								<td>{$vo.post_status}</td>
								<td>
									<a href="{:U('Post/update',array('id'=>$vo['id']))}">编辑</a>
									<a href="{:U('Home/Post/index',array('id'=>$vo['id']))}" target="_blank">查看</a>
								</td>
							</tr>
						</volist>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="5">
								<div class="pagination">
									<div class="muti-apply">
										<button class="btn">批量删除</button>
									</div>
									{$pagination}
								</div>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</body>
</html>
